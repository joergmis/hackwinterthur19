<h1>Create issue</h1>

<form class="form-group">
  <div class="form-group">
    <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="name">
  </div>
  <div class="form-group">
    <textarea class="form-control" id="description" placeholder="Description" rows="3"></textarea>
  </div>
</form>

<button mat-fab class="btnAdd" style="float: right"  (click)="createIssue()">
  <mat-icon>add</mat-icon>
</button>

<div><video #video id="video" width="640" height="480" autoplay></video></div>
<div><button id="snap" (click)="capture()">Snap Photo</button></div>
<canvas #canvas id="canvas" width="640" height="480"></canvas>
