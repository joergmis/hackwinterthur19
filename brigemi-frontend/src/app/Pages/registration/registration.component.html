<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container" id="header">
    <h1 class="text-center">Benutzer anlegen</h1>
  </div>
  <div class="container" id="loginpage">
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="createUser(form)">
      <div class="row"> 
        <div class="col-sm-4">
          <label name="lblVorname" id="lblVorname" for="txtVorname">
            Benutzername
          </label>
        </div>
        <div class="col">
          <input type="text" id="txtUsername" name="txtUsername" placeholder="Benutzername" class="form-control input-md" ngModel required #txtUsername="ngModel">
        </div>
      </div>
      <div class="row"> 
        <div class="col-sm-4">
          <label name="lblPasswort" id="lblPasswort" for="pwPasswort"> 
            Passwort
          </label>
        </div>
        <div class="col">
            <input type="password" id="pwPassword" name="pwPassword"
            placeholder="Passwort" class="form-control input-md"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
            title="Gross- und Kleinschreibung, Zahlen" ngModel required #pwPassword="ngModel">
        </div>
      </div>
      <div class="row"> 
        <div class="col-sm-4">
          <label name="lblPasswortConfirm" id="lblPasswortConfirm" for="pwPasswortConfirm">
            Passwort wiederholen
          </label>
        </div>
        <div class="col">
            <input type="password" id="pwPasswordConfirm"
            name="pwPasswordConfirm" placeholder="Passwort wiederholen"
            class="form-control input-md"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
            title="Gross- und Kleinschreibung, Zahlen" required>
        </div>
      </div>
      <div class="row"> 
        <div class="col">
          <a href="" class="btn btn-danger" name="btnAbbrechen" (click)="redirectFunction('')" id="btnAbbrechen"> Abbrechen</a>
        </div>
        <div class="col" align="right">
          <input type="submit" name="btnSpeichern" id="btnSpeichern" class="btn btn-md btn-default btn-block" value="Registrieren">
        </div>
      </div>
    </form>
  </div>
</body>
