<html>
  <main role="main" class="container">
      <form class="form-group">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">

        <button type="button" class="btn btn-secondary">
          Search
        </button>
      </form>

      <mat-toolbar>
        <span>Open Issues</span>
      </mat-toolbar>
      <mat-nav-list>
          <mat-list-item (click)="redirectFunction('/showIssue', issue.id)" *ngFor="let issue of issues | async">
              {{issue.name}}
          </mat-list-item>
        </mat-nav-list>

      <button mat-fab class="btnAdd" style="float: right"  (click)="redirectFunction('/createIssue')">
        <mat-icon>add</mat-icon>
      </button>


  </main>
</html>
